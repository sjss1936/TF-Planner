
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(10, 15)">
    <!-- Clipboard icon -->
    <rect x="0" y="0" width="24" height="30" rx="3" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Clipboard clip -->
    <rect x="8" y="-3" width="8" height="6" rx="3" fill="#64748b"/>
    <rect x="9" y="-2" width="6" height="4" rx="2" fill="#f1f5f9"/>
    
    <!-- Checklist items -->
    <g transform="translate(4, 8)">
      <!-- First item (checked) -->
      <rect x="0" y="0" width="6" height="6" rx="1" fill="#22c55e"/>
      <path d="M 1.5 3 L 2.5 4 L 4.5 2" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
      <rect x="8" y="1" width="12" height="4" rx="1" fill="#e5e7eb"/>
      
      <!-- Second item (checked) -->
      <rect x="0" y="8" width="6" height="6" rx="1" fill="#22c55e"/>
      <path d="M 1.5 11 L 2.5 12 L 4.5 10" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
      <rect x="8" y="9" width="10" height="4" rx="1" fill="#e5e7eb"/>
      
      <!-- Third item (unchecked) -->
      <rect x="0" y="16" width="6" height="6" rx="1" fill="white" stroke="#cbd5e1" stroke-width="1"/>
      <rect x="8" y="17" width="11" height="4" rx="1" fill="#f3f4f6"/>
    </g>
  </g>
  
  <!-- Main text -->
  <text x="50" y="25" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">TF</text>
  
  <!-- Separator -->
  <rect x="85" y="18" width="2" height="14" fill="#cbd5e1" rx="1"/>
  
  <!-- Planner text -->
  <text x="95" y="25" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="500" fill="#374151">Planner</text>
  
  <!-- Tagline -->
  <text x="50" y="40" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#6b7280">Strategic Planning Made Simple</text>
  
  <!-- Subtle accent line -->
  <rect x="50" y="45" width="120" height="1" fill="url(#textGradient)" opacity="0.3"/>
</svg>

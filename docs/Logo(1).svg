
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="clipboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#ffffff" filter="url(#softShadow)"/>
  <circle cx="60" cy="60" r="55" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Clipboard background -->
  <rect x="25" y="20" width="70" height="85" rx="8" fill="url(#clipboardGradient)" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Clipboard clip -->
  <rect x="50" y="15" width="20" height="12" rx="6" fill="#64748b"/>
  <rect x="52" y="17" width="16" height="8" rx="4" fill="#f1f5f9"/>
  
  <!-- TF Text on clipboard -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">TF</text>
  
  <!-- Checklist items -->
  <g transform="translate(35, 60)">
    <!-- First checklist item -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <path d="M 3 6 L 5.5 8.5 L 9 4.5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="18" y="2" width="32" height="8" rx="2" fill="#e5e7eb"/>
    
    <!-- Second checklist item -->
    <rect x="0" y="18" width="12" height="12" rx="2" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <path d="M 3 24 L 5.5 26.5 L 9 22.5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="18" y="20" width="25" height="8" rx="2" fill="#e5e7eb"/>
    
    <!-- Third checklist item (unchecked) -->
    <rect x="0" y="36" width="12" height="12" rx="2" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="18" y="38" width="28" height="8" rx="2" fill="#f3f4f6"/>
  </g>
  
  <!-- Small planning icon in corner -->
  <g transform="translate(75, 85)">
    <circle cx="8" cy="8" r="8" fill="#3b82f6" opacity="0.1"/>
    <path d="M 4 8 L 7 11 L 12 5" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
